<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人财务记账系统</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="Account.css" type="text/CSS">
    <script src="Account.js" type="text/JavaScript"></script>
</head>

<body>
    <header>
        <div class="textTitle">
            <i class="fa fa-money"></i>
            <h1>财务管家</h1>
        </div>

        <div class="nav">
            <div class="clock">
                <span id="currentDate"></span>
                <span id="currentTime"></span><br>
                <span id="currentweekday"></span>
            </div>
            <i class="fa fa-pencil-square-o" data-tab="recodeBox">
                 记一笔 
            </i>
            <i class="fa fa-list-alt" data-tab="recordOverviewBox">
                 记录总览 
            </i>
            <i class="fa fa-bar-chart" data-tab="summaryBox">
                 收支汇总 
            </i>
        </div>
    </header>

    <main>
        <div class="card">
            <div id="recodeBox" class="box active">
                <div class="recodeBoxHeader">
                    <p class="fa fa-pencil-square-o"> 记一笔 </p>
                    <button id="recodeSave" class="recodeSave">保存</button>
                    <button id="recodeReset" class="recodeReset">重置</button>
                </div>
                <div class="outerFrame" id="register">
                    <div class="entry">
                        <label for="purpose">用途：</label>
                        <input type="text" id="purpose" placeholder="请输入用途">
                    </div>
                    <div class="entry">
                        <label for="amount">金额：</label>
                        <input type="number" id="amount" placeholder="0.00">
                    </div>
                    <div class="entry">
                        <label for="type">收支类型：</label><br>
                        <input type="radio" name="type" value="income" id="1" style="margin-top: 16px;"> 
                        <span>收入</span>
                        <input type="radio" name="type" value="expense" id="2" style="margin-left: 36px;"> 
                        <span>支出</span>
                    </div>
                    <div class="entry">
                        <label for="source">收支途径：</label>
                        <select name="source" id="source" placeholder="请选择钱包">
                            <option></option>
                            <option>余额宝</option>
                            <option>零钱通</option>
                            <option>建信</option>
                            <option>黄金</option>
                        </select>
                    </div>
                    <div class="entry">
                        <label for="date">日期：</label>
                        <input type="date" id="date" class="date" disabled="disabled">
                    </div>
                    <div class="entry">
                        <label for="time">时间：</label>
                        <input type="time" id="time" class="time" disabled="disabled">
                    </div>
                    <div class="entryRamrk">
                        <label for="remark">备注：</label><br>
                        <textarea id="remark" class="remark" name="remark" rows="3" placeholder="请输入备注信息（选填）"></textarea>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
            <div id="recordOverviewBox" class="box">
                <div class="recodeBoxHeader">
                    <P class="fa fa-list-alt"> 记录总览 </P>
                    <div class="relative">
                        <input type="text" id="search" class="search" placeholder="请输入搜索词">
                    </div>
                </div>
                <div class="outerFrameTable" id="register">
                    <table border="1">
                        <thead class="overviewHeader">
                            <tr>
                                <th>日期</th>
                                <th>时间</th>
                                <th>收支途径</th>
                                <th>收支类型</th>
                                <th>金额</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="overviewTableList" class="overviewTableList"></tbody>
                    </table>
                </div>
            </div>
            <div id="summaryBox" class="box">
                <div class="recodeBoxHeader">
                    <p class="fa fa-bar-chart"> 收支汇总 </p>
                </div>
                <div class="outerFrameShow" id="register">
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">总收入</p>
                            <h3 id="income" class="income">¥0.00</h3>
                        </div>
                        <div>
                            <i class="fa fa-arrow-up"></i>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">总支出</p>
                            <h3 id="expense" class="expense">¥0.00</h3>
                        </div>
                        <div>
                            <i class="fa fa-arrow-down"></i>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">总结余</p>
                            <h3 id="surplus" class="surplus">¥0.00</h3>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">本月收入</p>
                            <h3 id="monthIncome" class="monthIncomne">¥0.00</h3>
                        </div>
                        <div>
                            <i class="fa fa-arrow-up"></i>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">本月支出</p>
                            <h3 id="monthExpense" class="monthExpense">¥0.00</h3>
                        </div>
                        <div>
                            <i class="fa fa-arrow-down"></i>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">本月结余</p>
                            <h3 id="monthSurplus" class="monthSurplus">¥0.00</h3>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">余额宝</p>
                            <h3 id="surplus" class="surplus">¥0.00</h3>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">零钱通</p>
                            <h3 id="monthIncome" class="monthIncomne">¥0.00</h3>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">建信</p>
                            <h3 id="monthExpense" class="monthExpense">¥0.00</h3>
                        </div>
                    </div>
                    <div class="showCard">
                        <div class="showCardHeader">
                            <p class="showCardHeaderP">黄金</p>
                            <h3 id="gold" class="gold">¥0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>© 2025 财务管家 | 让每一分钱都有价值</p>
        </div>
    </footer>
</body>
</html>
